<!DOCTYPE html>
<html lang="pt-br" contexto="claro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo do jogo</title>
    <link rel="shortcut icon" href="../icons/gp_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../jogos.css">
</head>

<body>
    <nav>
        <header class="navbar">
            <div class="logo_container">
                <a href="../index.html"><img class="logo" src="../icons/gp_logo-sem-fundo.png" alt="logo"></a>
            </div>
            <!--
                Checkbox sem style
            -->
            <div class="checkbox_flutuante">
                <div>

                    <h4 class="checkbox_texto">DarkMode<svg id="checkbox_icon"
                            xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-moon-fill"
                            viewBox="0 0 16 16">
                            <path
                                d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
                        </svg></h4>
                </div>

                <label class="switch">
                    <input type="checkbox" class="checkbox_input">
                    <span class="sliders round"></span>
                </label>

            </div>

            <div class="pesquisa">
                <input class="pesquisa_input" type="text" placeholder="  Busque um jogo...">
                <button class="pesquisa_button">
                    <svg id="pesquisa_icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-search"
                        viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
            </div>

            <div class="carrinho">
                <a href="#"> <svg id="carrinho_icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                        class="bi bi-cart4" viewBox="0 0 16 16">
                        <path
                            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                    </svg></a>
                <h4>Carrinho</h4>
            </div>

        </header>
    </nav>

    <div class="conteudo">
        <h1 class="titulo_jogo">Titulo do jogo</h1>

        <div class="conteudo_jogos">

            <div class="video_jogo">
                <iframe width="700" height="400" src=""
                title="YouTube video player" frameborder="0" alt="Trailer do jogo"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>

            </div>
            
            <div>
                <img src="capa_jogos/alan_wake.jpg" alt="" width="400" height="400">
                <div class="preco">
                    <div class="valor">R$ Preço</div>
                    <a class="compra" href="#">
                        <p>+ Comprar</p>
                    </a>
                </div>
            </div>
        </div>

        <div class="descricao">

            <p>Descricao do jogo</p>
            <br>
            <p>1 Jogador</p>

        </div>
    </div>
    <footer>
        <div class="flex">
            <div class="suporte_box">
                <a class="suporte" href="suporte.html">
                    <p>Fale conosco(Suporte)</p>
                </a>
            </div>

            <div class="follow_box">
                <p class="siga_nos">Siga-nos!</p>
                <a href="https://www.instagram.com/?hl=pt-br" target="_blank"><img class="icone_insta"
                        src="../insta_logo.png"insta_logo"></a>
                
            </div>
        </div>
        <p class="rodape">
            © 2023 GP Games. Todos os direitos reservados.
        </p>
    </footer>   
    
</body>
<script src="../script.js"></script>
</html>
